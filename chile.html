<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city health care hospital </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Child Care Appointment</h1>
    </header>
    <main>
        <form id="appointmentForm">
            <label for="childName">Child's Name:</label>
            <input type="text" id="childName" required>

            <label for="doctor">Select Doctor:</label>
            <select id="doctor" required>
                <option value="drSmith">Dr. Smith</option>
                <option value="drJohnson">Dr. Johnson</option>
                <!-- Add more doctors as needed -->
            </select>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" required>

            <label for="appointmentTime">Appointment Time:</label>
            <input type="time" id="appointmentTime" required>

            <button type="button" onclick="scheduleAppointment()">Schedule Appointment</button>
        </form>

        <div id="confirmationMessage"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
